<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yearify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <div
      id="loader-overlay"
      style="
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(24, 28, 32, 0.85);
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: #23272f;
          padding: 2rem 2.5rem;
          border-radius: 16px;
          box-shadow: 0 2px 16px #0008;
          text-align: center;
        "
      >
        <div
          class="loader-spinner"
          style="
            margin-bottom: 1.2rem;
            width: 48px;
            height: 48px;
            border: 6px solid #00cec9;
            border-top: 6px solid #23272f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
        <div style="color: #00cec9; font-size: 1.2rem">Loading...</div>
      </div>
    </div>
    <div id="user-bar">
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <button id="login-github">Login with GitHub</button>
      <span id="user-info" style="display: none"></span>
      <button id="logout-github" style="display: none">Logout</button>
    </div>
    <div class="container">
      <header class="app-header">
        <h1 class="app-title">Yearify</h1>
        <div class="app-subtitle">
          Visualize your year, month, week, and day progress
        </div>
      </header>
      <!-- Daily quote will be moved to the footer below -->
      <div class="share-section">
        <button id="copy-progress">Copy Progress as Text</button>
        <button id="share-image">Share as Image</button>
        <button id="download-image">Download as Image</button>
      </div>
      <div class="milestone-section">
        <label>Add Milestone</label>
        <button id="show-add-milestone-modal">Add Milestone</button>
        <button
          id="open-milestone-panel"
          style="float: right; margin-left: 8px"
        >
          Manage Milestones
        </button>
      </div>

      <!-- Add Milestone Modal -->
      <div
        id="add-milestone-modal"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(24, 28, 32, 0.85);
          z-index: 10001;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          style="
            background: #23272f;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 16px #0008;
            min-width: 320px;
            max-width: 90vw;
          "
        >
          <h2 style="color: #00cec9; margin-top: 0">Add Milestone</h2>
          <form id="add-milestone-form">
            <div style="margin-bottom: 1rem">
              <label>Date:</label><br />
              <input type="date" id="modal-milestone-date" required />
            </div>
            <div style="margin-bottom: 1rem">
              <label>Time:</label><br />
              <input type="time" id="modal-milestone-time" />
            </div>
            <div style="margin-bottom: 1rem">
              <label>Label:</label><br />
              <input
                type="text"
                id="modal-milestone-label"
                maxlength="20"
                placeholder="Label (optional)"
              />
            </div>
            <div style="margin-bottom: 1rem">
              <label>Color:</label><br />
              <input type="color" id="modal-milestone-color" value="#00cec9" />
            </div>
            <div style="margin-bottom: 1rem">
              <label>Icon (emoji):</label><br />
              <input
                type="text"
                id="modal-milestone-icon"
                maxlength="2"
                placeholder="e.g. üéâ"
              />
            </div>
            <div style="text-align: right">
              <button
                type="button"
                id="cancel-add-milestone"
                style="margin-right: 1rem"
              >
                Cancel
              </button>
              <button type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
      <div class="progress-section">
        <label>Year</label>
        <div class="progress-bar-background" id="progress-bar-bg-year">
          <div class="progress-bar-fill" id="progress-bar-year"></div>
        </div>
        <div class="progress-text" id="progress-text-year"></div>
        <div class="milestone-info" id="milestone-info-year"></div>
      </div>
      <div class="progress-section">
        <label>Month</label>
        <div class="progress-bar-background" id="progress-bar-bg-month">
          <div class="progress-bar-fill" id="progress-bar-month"></div>
        </div>
        <div class="progress-text" id="progress-text-month"></div>
        <div class="milestone-info" id="milestone-info-month"></div>
      </div>
      <div class="progress-section">
        <label>Week</label>
        <div class="progress-bar-background" id="progress-bar-bg-week">
          <div class="progress-bar-fill" id="progress-bar-week"></div>
        </div>
        <div class="progress-text" id="progress-text-week"></div>
        <div class="milestone-info" id="milestone-info-week"></div>
      </div>
      <div class="progress-section">
        <label>Day</label>
        <div class="progress-bar-background" id="progress-bar-bg-day">
          <div class="progress-bar-fill" id="progress-bar-day"></div>
        </div>
        <div class="progress-text" id="progress-text-day"></div>
        <div class="milestone-info" id="milestone-info-day"></div>
      </div>
      <div class="progress-section">
        <label>Custom Range</label>
        <div class="custom-range-inputs">
          <input type="date" id="custom-start" />
          <span style="color: #b2bec3">to</span>
          <input type="date" id="custom-end" />
        </div>
        <div class="progress-bar-background" id="progress-bar-bg-custom">
          <div class="progress-bar-fill" id="progress-bar-custom"></div>
        </div>
        <div class="progress-text" id="progress-text-custom"></div>
        <div class="milestone-info" id="milestone-info-custom"></div>
      </div>
      <p class="date-info" id="date-info"></p>
      <footer <footer style="text-align: center; margin: 32px 0 8px 0">
        <div id="daily-quote"></div>
        <div>
          Year Progress &copy; 2025 &mdash;
          <a href="https://github.com/pappater/yearprogress" target="_blank"
            >Source on GitHub</a
          >
          &nbsp;|&nbsp;
          <a href="https://pappater.github.io/" target="_blank"
            >More by pappater</a
          >
          <br />
          <small
            >Track your year, month, week, and day progress. Built with ‚ù§Ô∏è by
            <a href="https://github.com/pappater" target="_blank">pappater</a
            >.</small
          >
        </div>
      </footer>
      <!-- Milestone Management Panel with Overlay -->
      <div
        id="milestone-panel-overlay"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 10000;
          background: rgba(0, 0, 0, 0.15);
        "
      >
        <div
          id="milestone-panel"
          style="
            position: absolute;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #23272f;
            box-shadow: -2px 0 16px #0008;
            transition: right 0.3s;
            overflow-y: auto;
          "
        >
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 1rem;
              background: #1e222a;
            "
          >
            <span style="font-size: 1.2rem; color: #00cec9">Milestones</span>
            <button
              id="close-milestone-panel"
              style="
                background: none;
                border: none;
                font-size: 1.5rem;
                color: #fff;
              "
            >
              &times;
            </button>
          </div>
          <div id="milestone-panel-content" style="padding: 1rem"></div>
        </div>
      </div>
    </div>
    <script type="module" src="ui.js"></script>
    <script type="module" src="milestonePanel.js"></script>
  </body>
</html>
